{% extends 'rick_morty/layout/layout.html' %}


{% block label_page %}Register{% endblock label_page %}


{% block body %}
<div class="text-center">
  <h1 class="display-5 fw-bold pt-3 text-primary">Ricky and Morty - Register</h1>
  
  <a class="btn btn-outline-dark btn-lg px-4 gap-3 mt-2" href="/" role="button">Home</a>
</div>

<div class="mt-3">
  <div class="card m-auto" style="width: 40%">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <div class="col-12 d-grid mt-3">
          <button type="submit" class="btn btn-primary">Register User</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const inputs = document.querySelectorAll('input');
  inputs.forEach((input) => {
    input.classList.add('form-control')
  });
  const labels = document.querySelectorAll('label');
  labels.forEach((label) => {
    label.classList.add('form-label')
  });
</script>
{% endblock body %}
